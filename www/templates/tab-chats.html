<ion-view view-title="Chats">
  <ion-content>
    <div class="btn-group">
      <div>
        <button class="button button-positive ion-arrow-up-a forward-btn " on-hold="hola('forward')" on-release = "bye()">
        </button>
      </div>

      <div>
        <button class="button button-positive right-btn ion-arrow-right-a" on-hold="hola('turn_right')" on-release = "bye()">
        </button>
        <button class="button button-positive left-btn ion-arrow-left-a" on-hold="hola('turn_left')" on-release = "bye()">
        </button>
      </div>

      <div>
        <button class="button button-positive bottom-btn ion-arrow-down-a" on-hold="hola('reverse')" on-release = "bye()">
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
